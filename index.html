<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha de Controle de Locação</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  margin: 0;
  padding: 20px;
}

.form-container {
  background: #ffffff;
  padding: 20px;
  border-radius: 10px;
  max-width: 800px;
  margin: 0 auto 30px auto;
  box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
}

.form-header-container {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.form-logo {
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 10px;
}

.form-logo img {
  width: 60px;
  height: 60px;
  object-fit: contain;
  border-radius: 8px;
}

.form-title {
  flex: 1;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #2c3e50;
}

label {
  display: block;
  font-weight: bold;
  margin-top: 8px;
}

input[type=text],
input[type=date],
input[type=number],
input[type=tel],
textarea {
  width: calc(100% - 16px);
  padding: 5px 8px;
  margin-top: 4px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 11pt;
}

.row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 8px;
}

.row .col {
  flex: 1;
  min-width: 120px;
}

.radio-group {
  display: flex;
  gap: 15px;
  margin-top: 5px;
  flex-wrap: wrap;
}

.radio-group label {
  display: flex;
  align-items: center;
  margin-top: 0;
}

.radio-group input[type="radio"] {
  margin-right: 5px;
  width: auto;
  padding: 0;
  margin-top: 0;
}

.person-row, .vehicle-row {
  display: flex;
  gap: 10px;
  margin-top: 5px;
  flex-wrap: wrap;
  align-items: flex-end; /* Alinha os itens na parte inferior */
}

.person-row .col.switch-col {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding-bottom: 4px; /* Ajuste para alinhar com os inputs */
}

.person-row .col.switch-col label {
  margin-bottom: 0;
}


.person-row .col, .vehicle-row .col {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-end; /* Alinha o conteúdo da coluna na parte inferior */
}

.person-row .col label,
.vehicle-row .col label {
  margin-bottom: 4px; /* Ajusta o espaçamento entre o label e o input */
}


.remove-button {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 12px;
    margin-left: 10px;
    flex-shrink: 0;
}

button, .add-person, .add-vehicle, #vehicleToggleBtn, #printBtn, #whatsappBtn {
  background: #3498db;
  color: white;
  border: none;
  padding: 8px 16px;
  margin-top: 10px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 13px;
}

#whatsappBtn {
  background: #28a745;
}

button:hover, .add-person:hover, .add-vehicle:hover, #vehicleToggleBtn:hover, #printBtn:hover, #whatsappBtn:hover, .remove-button:hover {
  opacity: 0.85;
}

.attention {
  background: #fff3cd;
  border: 1px solid #ffeeba;
  padding: 20px 10px 10px 10px;
  margin-top: 20px;
  border-radius: 5px;
  color: #856404;
  white-space: pre-line;
  font-size: 10pt;
  line-height: 1.6;
}

.button-group {
  display: flex;
  gap: 10px;
  margin-top: 15px;
  flex-wrap: wrap;
}

#vehicleSection {
  display: none;
  margin-top: 15px;
  padding: 15px;
  background: #f9f9f9;
  border-radius: 5px;
}

#reviewPage {
  display: none;
}

.review-item {
  margin-top: 8px;
}

.review-label {
  font-weight: bold;
}

.review-value {
  margin-left: 5px;
  text-transform: uppercase;
}

#peopleTitle {
  text-align: center;
  font-weight: bold;
  margin-top: 15px;
  margin-bottom: 5px;
  font-size: 16pt;
}

#peopleSummary {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 14pt;
  color:#2c3e50;
}

.signature-line {
  margin-top: 40px;
  text-align: center;
}

.signature-line hr {
  border: 1px solid #000;
  width: 300px;
  margin: 0 auto;
}

.signature-line span {
  display: block;
  text-align: center;
  margin-top: 5px;
  font-weight: bold;
}

@media(max-width: 600px){
  .row { flex-direction: column; }
  .person-row, .vehicle-row { flex-direction: column; align-items: flex-start; }
  .form-header-container { flex-direction: column; }
  .form-logo { margin-bottom: 10px; }
  .radio-group { flex-direction: column; }
  .person-row .col, .vehicle-row .col {
    flex: none; /* Remove flex-grow on small screens */
    width: 100%; /* Make cols take full width */
  }
  .remove-button {
    margin-left: 0; /* Remove left margin on small screens */
    margin-top: 10px; /* Add some top margin for spacing */
    width: 100%; /* Make button take full width */
  }
}

@media print {
  body, html {
    width: 210mm;
    height: 297mm;
    margin: 0;
    padding: 0;
  }
  body * { visibility: hidden; }
  #reviewPage, #reviewPage * { visibility: visible; }
  #reviewPage { position: absolute; top: 0; left: 0; width: 190mm; margin: 0 10mm; }
  .button-group, #whatsappBtn { display: none; }
}

.switch {
  position: relative;
  display: inline-block;
  width: 80px;
  height: 28px;
  font-size: 10px;
  text-align: center;
  line-height: 28px;
  color: white;
  font-weight: bold;
}
.switch input { display:none; }
.slider {
  position: absolute;
  cursor: pointer;
  top:0; left:0; right:0; bottom:0;
  background-color:#ccc;
  transition:.4s;
  border-radius:28px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:10px;
}
.slider:before {
  position:absolute;
  content:"NÃO";
  height:24px; width:24px;
  left:2px; bottom:2px;
  background-color:white;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.4s;
  border-radius:50%;
  font-size: 8px;
}
input:checked + .slider {
  background-color:#28a745;
}
input:checked + .slider:before {
  transform: translateX(50px);
  content:"SIM";
}

#edificioModal {
  display: none !important;
}

#edificioModal.active {
  display: flex !important;
}

.edificio-item {
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 5px;
  cursor: pointer;
  background: #f9f9f9;
  transition: all 0.2s;
}

.edificio-item:hover {
  background: #3498db;
  color: white;
  border-color: #3498db;
}
</style>
</head>
<body>

<form id="locacaoForm" class="form-container">
  <div class="form-header-container">
    <div class="form-logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQllRvQO-abR2lBbfOmwUyY3ZLx9-3t7yriIeO06gXxa5jsBNkdDRdcfEWWq0cyydxi0CI&usqp=CAU" alt="Logo">
    </div>
    <div class="form-title">FICHA PARA CONTROLE DE LOCAÇÃO</div>
  </div>

  <div class="row">
    <div class="col">
      <label>Nome do Edifício:</label>
      <input type="text" name="edificio" id="edificioInput" required>
    </div>
    <div class="col">
      <label>Número do Apartamento:</label>
      <input type="text" name="apartamento" required>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Nome do Responsável:</label>
      <input type="text" name="responsavel" placeholder="Nome do ocupante responsável" required oninput="updateResponsiblePerson()">
    </div>
    <div class="col">
      <label>Telefone:</label>
      <input type="tel" name="telefone" placeholder="(00) 00000-0000" required oninput="formatPhone(this); updateResponsiblePerson()">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>CPF:</label>
      <input type="text" name="cpf" maxlength="14" oninput="formatCPF(this); updateResponsiblePerson()">
    </div>
    <div class="col">
      <label>RG:</label>
      <input type="text" name="rg" oninput="updateResponsiblePerson()">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Endereço:</label>
      <input type="text" name="endereco" required>
    </div>
    <div class="col">
      <label>Número:</label>
      <input type="text" name="numero" required>
    </div>
    <div class="col">
      <label>Bairro:</label>
      <input type="text" name="bairro" required>
    </div>
    <div class="col">
      <label>Cidade:</label>
      <input type="text" name="cidade" required>
    </div>
    <div class="col">
      <label>UF:</label>
      <input type="text" name="uf" required>
    </div>
  </div>

  <button type="button" id="vehicleToggleBtn">CLIQUE PARA REGISTRAR VEÍCULO</button>
  <div id="vehicleSection">
    <label id="vehicleTitle">Informe os dados do veículo</label>
    <div id="vehicleContainer"></div>
    <button type="button" class="add-vehicle">ADICIONAR VEÍCULO</button>
  </div>

  <div class="row">
    <div class="col">
      <label>Data de Chegada:</label>
      <input type="date" name="chegada" id="dataChegada" required>
    </div>
    <div class="col">
      <label>Data de Saída:</label>
      <input type="date" name="saida" id="dataSaida" required>
    </div>
  </div>

  <label>Lista de Pessoas e Documentos:</label>
  <div id="peopleContainer">
    <div class="person-row responsible">
      <div class="col"><label>Nome:</label><input type="text" name="responsiblePersonName" readonly></div>
      <div class="col"><label>Documento:</label><input type="text" name="responsiblePersonDoc" readonly></div>
      <div class="col">
        <label>Criança:</label>
        <label class="switch">
          <input type="checkbox" disabled>
          <span class="slider"></span>
        </label>
      </div>
      <div class="col remove-button-placeholder" style="width: 100px; /* Largura do botão de remover */ visibility: hidden;"></div>
      <!-- Um placeholder invisível para o botão de remover para manter o alinhamento -->
    </div>
  </div>
  <button type="button" class="add-person">ADICIONAR PESSOA</button>

  <label style="margin-top: 20px;">Condição do imóvel:</label>
  <div class="radio-group">
    <label><input type="radio" name="tipoLocacao" value="Emprestado" required> Emprestado</label>
    <label><input type="radio" name="tipoLocacao" value="Alugado pelo proprietário"> Alugado pelo proprietário</label>
    <label><input type="radio" name="tipoLocacao" value="Alugado pela imobiliária"> Alugado pela imobiliária</label>
  </div>

  <div class="button-group">
    <button type="button" id="finalizarBtn">FINALIZAR</button>
  </div>
</form>

<div id="edificioSelectionModal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
  <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 10px;">
    <h2>Selecione o Edifício</h2>
    <div id="edificioList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; margin-top: 15px;"></div>
  </div>
</div>

<div id="reviewPage" class="form-container">
  <div class="form-header-container">
    <div class="form-logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQllRvQO-abR2lBbfOmwUyY3ZLx9-3t7yriIeO06gXxa5jsBNkdDRdcfEWWq0cyydxi0CI&usqp=CAU" alt="Logo">
    </div>
    <div class="form-title">FICHA PARA CONTROLE DE LOCAÇÃO</div>
  </div>

  <div id="reviewContent"></div>

  <div id="peopleTitle" style="text-align: left;">LISTA DE INQUILINOS</div>
  <div id="peopleSummary"></div>

  <div class="button-group">
    <button type="button" id="printBtn">IMPRIMIR</button>
    <button type="button" id="whatsappBtn">ENVIAR VIA WHATSAPP</button>
    <button type="button" id="backToFormBtn">VOLTAR E EDITAR</button>
  </div>
</div>

<script>
const edificiosTelefone1 = [
  "ALESSANDRO", "ANGELICA PAGANINI", "ATRIUM VERONA", "ANTONIO DI PIETRO", "BOLONHA", "CASA BLANCA", "CORDIALLE", "DEL PIETRO", "DOM HENRIQUE", "GRAAL", "ILHA DAS GARÇAS", "JUIZ PEDRO", "LAVINIA", "MAR E SOL", "MARIA BONFIM", "MIRADOR", "MOOREA BEACH", "NINIVE ALMEIDA", "PRAIA DAS VIRTUDES", "PRAIA BELLA", "PRIME", "REFINATTO", "RUBEM BRAGA", "SUMMER HILL", "TIFANY", "VARANDAS DO MAR", "VIENA"
];

const edificiosTelefone2 = [
  "ATOBA", "BELLAGIO", "CAIADO RODRIGUES", "CALIFORNIA", "CAROLINA", "CORAIS DA ENSEADA", "ENSEADA VIP", "GRANITO", "ILHA DE COMANDATUBA", "JEAN MARCEL", "LONG SUMMER", "MAESTRO", "MAIS JK", "MALIBU", "MARGARIDA MOTTA", "MAREK", "MAR E SOL", "MAR DE VENEZA", "MONTE BLU", "MURANO", "PANORAMIC", "PERACANGA", "PONTAL D’AREIA", "PRAIA DE PERACANGA", "PREDILETTO", "RECANTO DA PRAIA", "SANTORINI", "SEVEN", "SERENATA", "SOLLARIUM", "SPLENDIA", "VENETO", "VERDES MARES"
];

function getPhoneNumber(edificio) {
  if (edificiosTelefone1.includes(edificio.toUpperCase())) {
    return "5527999626933";
  } else if (edificiosTelefone2.includes(edificio.toUpperCase())) {
    return "5527998173386";
  }
  return "5527998173386"; // Default phone number
}

function generateWhatsAppMessage() {
  const form = document.getElementById("locacaoForm");
  const data = new FormData(form);

  let message = "*Ficha de Controle de Locação*\n\n";

  message += `*Edifício:* ${data.get("edificio")}\n`;
  message += `*Apartamento:* ${data.get("apartamento")}\n`;
  message += `*Responsável:* ${data.get("responsavel")}\n`;
  message += `*CPF:* ${data.get("cpf")}\n`;
  message += `*RG:* ${data.get("rg")}\n`;
  message += `*Endereço:* ${data.get("endereco")}\n`;
  message += `*Cidade:* ${data.get("cidade")}\n`;
  message += `*UF:* ${data.get("uf")}\n\n`;

  const vehicleRows = document.querySelectorAll("#vehicleContainer .vehicle-row");
  vehicleRows.forEach((row, index) => {
    const modelo = row.querySelector("input[name=\'modelo\']").value;
    const cor = row.querySelector("input[name=\'cor\']").value;
    const placa = row.querySelector("input[name=\'placa\']").value;
    if (modelo || cor || placa) {
      message += `*Veículo ${index + 1}:* ${modelo} ${cor} - Placa: ${placa}\n\n`;
    }
  });

  message += `*Data de Chegada:* ${data.get("chegada")}\n`;
  message += `*Data de Saída:* ${data.get("saida")}\n\n`;

  const personRows = document.querySelectorAll("#peopleContainer .person-row");
  personRows.forEach(row => {
    const nomeInput = row.querySelector("input[name=\'responsiblePersonName\']") || row.querySelector("input[name=\'personName[]\']");
    const docInput = row.querySelector("input[name=\'responsiblePersonDoc\']") || row.querySelector("input[name=\'personDoc[]\']");
    const isChildCheckbox = row.querySelector(".switch input[type=\'checkbox\']");

    const nome = nomeInput ? nomeInput.value : "";
    const doc = docInput ? docInput.value : "";
    const isChild = isChildCheckbox && isChildCheckbox.checked ? " (criança)" : "";

    if (nome) {
      message += `*${nome}*${isChild}\nDocumento: ${doc}\n\n`;
    }
  });

  message += `*Condição do imóvel:* ${data.get("tipoLocacao")}`;

  return encodeURIComponent(message);
}

document.addEventListener("DOMContentLoaded", () => {
  const edificioInput = document.getElementById("edificioInput");
  const edificioSelectionModal = document.getElementById("edificioSelectionModal");
  const edificioList = document.getElementById("edificioList");

  const form = document.getElementById("locacaoForm");
  const reviewPage = document.getElementById("reviewPage");
  const finalizarBtn = document.getElementById("finalizarBtn");
  const printBtn = document.getElementById("printBtn");
  const whatsappBtn = document.getElementById("whatsappBtn");
  const backToFormBtn = document.getElementById("backToFormBtn");

  // Edifício selection modal logic
  edificioInput.addEventListener("focus", () => {
    edificioSelectionModal.style.display = "flex";
    edificioList.innerHTML = "";
    [...edificiosTelefone1, ...edificiosTelefone2].sort().forEach(edificio => {
      const div = document.createElement("div");
      div.className = "edificio-item";
      div.textContent = edificio;
      div.addEventListener("click", () => {
        edificioInput.value = edificio;
        edificioSelectionModal.style.display = "none";
      });
      edificioList.appendChild(div);
    });
  });

  edificioSelectionModal.addEventListener("click", (event) => {
    if (event.target === edificioSelectionModal) {
      edificioSelectionModal.style.display = "none";
    }
  });

  // Form submission and review page logic
  finalizarBtn.addEventListener("click", () => {
    if (!form.checkValidity()) {
      alert("Por favor, preencha todos os campos obrigatórios.");
      return;
    }
    showReview();
    form.style.display = "none";
    reviewPage.style.display = "block";
  });

  backToFormBtn.addEventListener("click", () => {
    reviewPage.style.display = "none";
    form.style.display = "block";
  });

  printBtn.addEventListener("click", () => {
    window.print();
  });

  whatsappBtn.addEventListener("click", () => {
    const edificioSelecionado = document.querySelector("input[name=\'edificio\']").value;
    const phoneNumber = getPhoneNumber(edificioSelecionado);
    const message = generateWhatsAppMessage();
    window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
  });

  // Add/remove person rows
  document.querySelector(".add-person").addEventListener("click", addPersonRow);
  document.querySelector(".add-vehicle").addEventListener("click", addVehicleRow);

  // Toggle vehicle section
  document.getElementById("vehicleToggleBtn").addEventListener("click", () => {
    const vehicleSection = document.getElementById("vehicleSection");
    if (vehicleSection.style.display === "none") {
      vehicleSection.style.display = "block";
    } else {
      vehicleSection.style.display = "none";
    }
  });

  // Initial update for responsible person
  updateResponsiblePerson();
});

function updateResponsiblePerson() {
  const responsibleRow = document.querySelector(".person-row.responsible");
  const nome = document.querySelector("[name=responsavel]").value;
  const cpf = document.querySelector("[name=cpf]").value;
  const rg = document.querySelector("[name=rg]").value;
  responsibleRow.querySelector("input[name=\'responsiblePersonName\']").value = nome;
  responsibleRow.querySelector("input[name=\'responsiblePersonDoc\']").value = `${cpf}${rg ? ' / ' + rg : ''}`;
}

function formatCPF(input) {
  let value = input.value.replace(/\D/g, "");
  if (value.length > 9) {
    value = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, "$1.$2.$3-$4");
  } else if (value.length > 6) {
    value = value.replace(/^(\d{3})(\d{3})(\d{3})$/, "$1.$2.$3");
  } else if (value.length > 3) {
    value = value.replace(/^(\d{3})(\d{3})$/, "$1.$2");
  }
  input.value = value;
}

function formatPhone(input) {
  let value = input.value.replace(/\D/g, "");
  if (value.length > 10) {
    value = value.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
  } else if (value.length > 5) {
    value = value.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
  } else if (value.length > 2) {
    value = value.replace(/^(\d\d)(\d{0,5}).*/, "($1) $2");
  }
  input.value = value;
}

function showReview() {
  const form = document.getElementById("locacaoForm");
  if (!form.checkValidity()) {
    alert("Por favor, preencha todos os campos obrigatórios.");
    return;
  }

  const data = new FormData(form);
  const reviewContent = document.getElementById("reviewContent");
  reviewContent.innerHTML = "";

  let reviewHTML = `<div class="review-item"><span class="review-label">Edifício:</span> <span class="review-value">${data.get("edificio")}</span></div>`;
  reviewHTML += `<div class="review-item"><span class="review-label">Apartamento:</span> <span class="review-value">${data.get("apartamento")}</span></div>`;
  reviewHTML += `<div class="review-item"><span class="review-label">Responsável:</span> <span class="review-value">${data.get("responsavel")}</span></div>`;
  reviewHTML += `<div class="review-item"><span class="review-label">CPF:</span> <span class="review-value">${data.get("cpf")}</span></div>`;
  reviewHTML += `<div class="review-item"><span class="review-label">RG:</span> <span class="review-value">${data.get("rg")}</span></div>`;
  reviewHTML += `<div class="review-item"><span class="review-label">Endereço:</span> <span class="review-value">${data.get("endereco")}, ${data.get("numero")} - ${data.get("bairro")}</span></div>`;
  reviewHTML += `<div class="review-item"><span class="review-label">Cidade:</span> <span class="review-value">${data.get("cidade")}</span></div>`;
  reviewHTML += `<div class="review-item"><span class="review-label">UF:</span> <span class="review-value">${data.get("uf")}</span></div>`;

  const vehicleContainer = document.getElementById("vehicleContainer");
  const vehicleRows = vehicleContainer.querySelectorAll(".vehicle-row");
  vehicleRows.forEach((row, index) => {
    const modelo = row.querySelector("input[name=\'modelo\']").value;
    const cor = row.querySelector("input[name=\'cor\']").value;
    const placa = row.querySelector("input[name=\'placa\']").value;
    if (modelo || cor || placa) {
      reviewHTML += `<div class="review-item"><span class="review-label">Veículo ${index + 1}:</span> <span class="review-value">${modelo} ${cor} - Placa: ${placa}</span></div>`;
    }
  });

  reviewHTML += `<div class="review-item"><span class="review-label">Data de Chegada:</span> <span class="review-value">${data.get("chegada")}</span></div>`;
  reviewHTML += `<div class="review-item"><span class="review-label">Data de Saída:</span> <span class="review-value">${data.get("saida")}</span></div>`;

  reviewContent.innerHTML = reviewHTML;

  const peopleSummary = document.getElementById("peopleSummary");
  peopleSummary.innerHTML = "";
  const personRows = document.querySelectorAll("#peopleContainer .person-row");
  personRows.forEach(row => {
    const nomeInput = row.querySelector("input[name=\'responsiblePersonName\']") || row.querySelector("input[name=\'personName[]\']");
    const docInput = row.querySelector("input[name=\'responsiblePersonDoc\']") || row.querySelector("input[name=\'personDoc[]\']");
    const isChildCheckbox = row.querySelector(".switch input[type=\'checkbox\']");

    const nome = nomeInput ? nomeInput.value : "";
    const doc = docInput ? docInput.value : "";
    const isChild = isChildCheckbox && isChildCheckbox.checked ? " (Criança)" : "";

    if (nome) {
      const summaryItem = document.createElement("div");
      summaryItem.style.textAlign = "left";
      summaryItem.innerHTML = `<b>${nome.toUpperCase()}</b>${isChild.toUpperCase()} - Documento: ${doc.toUpperCase()}`;
      peopleSummary.appendChild(summaryItem);
    }
  });
}

function addPersonRow() {
  const container = document.getElementById("peopleContainer");
  const newRow = document.createElement("div");
  newRow.className = "person-row";
  newRow.innerHTML = `
      <div class="col"><label>Nome:</label><input type="text" name="personName[]" required></div>
      <div class="col"><label>Documento:</label><input type="text" name="personDoc[]"></div>
    <div class="col">
      <label>Criança:</label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <button type="button" class="remove-button" onclick="this.parentElement.remove()">REMOVER</button>
  `;
  container.appendChild(newRow);
}
